<ion-view view-title="Easy Music">
  <ion-content scroll="false">
    <div class="card home-card">
      <div class="balanced-bg top-bar-card"></div>
      <a ui-sref="music" class="item item-icon-right">
        <i class="icon ion-music-note balanced"></i>
        <h2 class="balanced">Search song</h2>
        <p>Find the song what you want on Spotify.</p>
      </a>
    </div>
    <div class="card home-card">
      <div class="positive-bg top-bar-card"></div>
      <a ui-sref="concert" class="item item-icon-right">
        <i class="icon ion-earth positive"></i>
        <h2 class="positive">Concert next to you</h2>
        <p>Find all the concerts around your place.</p>
      </a>
    </div>
  </ion-content>
</ion-view>
