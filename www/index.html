<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-base64/angular-base64.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfdcAkqifHBTUM81npI246UsbwDwxu5Dk" type="text/javascript"></script>
    <!-- lib audio to record song -->
    <script src="lib/ionic-audio/dist/ion-audio.js"></script>
    <!-- Load app -->
    <script src="app/app.module.js"></script>
    <!-- home module -->
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.route.js"></script>
    <!-- music module -->
    <script src="app/music/music.module.js"></script>
    <script src="app/music/music.route.js"></script>
    <script src="app/music/music.service.js"></script>
    <script src="app/music/music.controller.js"></script>
    <!-- album module -->
    <script src="app/album/album.module.js"></script>
    <script src="app/album/album.route.js"></script>
    <script src="app/album/album.service.js"></script>
    <script src="app/album/album.controller.js"></script>
    <!-- concert module -->
    <script src="app/concert/concert.module.js"></script>
    <script src="app/concert/concert.route.js"></script>
    <script src="app/concert/concert.service.js"></script>
    <script src="app/concert/concert.controller.js"></script>
    <!-- logger module -->
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <!-- widgets module -->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/map.directive.js"></script>
  </head>
  <body ng-app="easy-music">
      <ion-side-menus>
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <button class="button button-icon icon ion-navicon"></button>
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button icon-right ion-home" ui-sref="home"></button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-list>
            <ion-item ui-sref="home">
              Home
            </ion-item>
            <ion-item ui-sref="music">
              Search song
            </ion-item>
            <ion-item ui-sref="concert">
              Concert next to you
            </ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>
  </body>
</html>

</html>
